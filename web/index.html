        <title>Start Page</title>

        <h1>Tablero Compartido</h1>
        <div id="output"></div>   
        <table>
            <tr>
                <td>
                    <canvas id="myCanvas" width="900" height="500"

                <td>
                    <form name="inputForm">

                                <th hidden>Forma</th>
                                <td><input hidden type="radio" name="shape" value="disc">Circulo</td>
                            </tr>
                            <tr>
                                <button id ="clear" class="btn danger">Borrar</button>
                                
                            </tr> 
                        </table>      
                    </form> 
                </td>
            </tr>

        </table>       

        <script type="text/javascript" src="WebSocket.js"></script>
        <script type="text/javascript" src="pizarron.js"></script>
